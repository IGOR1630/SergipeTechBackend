version: '3.8'

services:
 
  db:
    image: postgres:15
    container_name: ferias-db
    environment:
      POSTGRES_DB: ferias_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # API Spring Boot
  api:
    build: .
    container_name: ferias-api
    environment:
      DATABASE_URL: jdbc:postgresql://db:5432/ferias_db
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data: